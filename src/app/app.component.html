<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Prueba techandsolve" src="http://techandsolve.com/wp-content/uploads/2019/02/logo-main.png" />
  <span>Prueba</span>
</div>

<div class="content" role="main">

  <form [formGroup]="registerForm" (ngSubmit)="invokeApi()">
    <!-- Input ID -->
    <div class="sub-content">
      <input formControlName="documentId" type="text" maxlength="20" placeholder="Digite su No. Documento"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.documentId.errors }" pattern="[0-9]+" />
      <div *ngIf="submitted &amp;&amp; registerForm.controls.documentId.errors" class="text-danger">
        <div *ngIf="registerForm.controls.documentId.errors?.required">El documento es requerido</div>
        <div *ngIf="registerForm.controls.documentId.errors?.pattern">El documento no tiene el formato correcto</div>
      </div>
    </div>
    <!-- File Load -->
    <div class="sub-content">
      <input formControlName="fileLoad" type="file" id="controlFile" (change)="fileLoad($event)"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.fileLoad.errors }">
        <p *ngIf="fileData">Se cargo el archivo <img id="iconOk" src="assets/icons/marcar.svg" /></p>
      <div *ngIf="submitted &amp;&amp; registerForm.controls.fileLoad.errors" class="text-danger">
        <div *ngIf="registerForm.controls.fileLoad.errors?.required">Por favor cargue el archivo a procesar</div>
      </div>
    </div>
    <!-- Button Load -->
    <div class="sub-content">
      <button>Calcular viajes</button>
      <div *ngIf="fileUploadProgress">
          <p [ngClass]="{ 'error-process': errorClass }">{{ fileUploadProgress }}</p>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
